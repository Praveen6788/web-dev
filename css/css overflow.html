<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css overflow</title>
    <style>
        .box{
            width: 20vw;
            height:20vh;
            border: solid black 2px;
            overflow: auto;
            /*overflow: scroll;*/
            text-overflow:ellipsis ;
            overflow-x: hidden;
            overflow-y: auto;
        
        }
    </style>
</head>
<body>
