<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
    <style>
        #firstdiv{
            background-color: red;
        }
        #secounddiv{
            background-color: yellow;
        }
        .red{
            background-color: pink;
        }
        /* ids are more preffered over class
        ids are distinct
         an element can multiple class names but can only contain unique id
         # is used to style id 
         . used to style class */
    </style>
</head>
<body>
    <div id="firstdiv" class="red" style="background-color:pink">addwaewedwadsd</div>
    <div id="secounddiv" class="red">dawdwdadawdefwafw</div>
    <span class="red"></span>
</body>
</html>
