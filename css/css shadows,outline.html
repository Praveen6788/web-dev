<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outline</title>
    <style>
        .box{
            display: inline-block;
            border: solid black 2px;
            border-radius: 12px 12px 13px 13px;
            outline:2px solid rgb(245, 59, 59);
            outline-offset: 2px;
            width: 25vw;
            text-align: center;
            box-shadow: 5px 5px 10px green;
        }
        .text_element{
            text-shadow: 3px 2px 5px #3294cd;;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text_element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique adipisci eos magnam, eligendi quod accusamus dicta saepe animi ratione. Tempora asperiores optio enim!
    </p>
</body>
</html>
